spring:
  application:
    name: MailSender
  profiles:
    include:
      - mail
      - oauth

server:
  servlet:
    session:
      cookie:
        same-site: None
        secure: true
  forward-headers-strategy: framework

app:
  cors:
    allowed-origins:
      - "http://localhost:8081"
---
spring:
  config.activate.on-profile: local
app:
  domain: "http://localhost:8081"
---
spring:
  config.activate.on-profile: prod
app:
  domain: "https://mail-sender-app.fly.dev"
